<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura com Div e Span</title>
</head>
<body>

    <h1>Aprendendo sobre Estrutura HTML</h1>

    <div>
        <h2>Capítulo 1: O Contêiner DIV</h2>
        <p>Este parágrafo inteiro está dentro do elemento DIV.</p>
    </div>

    <p>
        Já este parágrafo contém um elemento 
        
        <span>SPAN</span>
        
        para que possamos selecioná-lo depois.
    </p>

</body>
</html>
